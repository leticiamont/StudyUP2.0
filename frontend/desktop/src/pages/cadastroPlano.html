<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Plano</title>
    <script type="module" src="../scripts/cadastroPlano.js"></script>
  </head>
  <body>
    <h1>Cadastro de Plano de Aula</h1>

    <form id="formPlano">
      <label>Título:</label>
      <input type="text" id="titulo" required />

      <label>Descrição:</label>
      <textarea id="descricao" required></textarea>

      <label>Ano Escolar:</label>
      <input type="text" id="ano" required />

      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem"></div>
  </body>
</html>
