<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyUp Admin - Turmas</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/turmas.css">
</head>
<body>

  <div id="menu-placeholder"></div>
  <div id="topbar-placeholder"></div>

  <main class="content">
    <div class="header">
      <h1>Gerenciamento de Turmas</h1>
      <button id="openModalBtn" class="btn btn-primary">Nova Turma</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nome da Turma</th>
            <th>Série/Ano</th>
            <th>Professor(a)</th>
            <th>Horário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaTurmasBody">
          </tbody>
      </table>
    </div>
  </main>

  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <span id="closeModalBtn" class="modal-close">&times;</span>
      <h2>Nova Turma</h2>
      <form id="formTurma">
        <div class="form-group">
          <label for="name">Nome da Turma (Ex: 601, 7A)</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="grade">Série/Ano (Ex: 6º Ano)</label>
          <input type="text" id="grade" name="grade" required>
        </div>
        <div class="form-group">
          <label for="teacher">Professor(a) Responsável</label>
          <input type="text" id="teacher" name="teacher" required>
        </div>
        <div class="form-group">
          <label for="schedule">Horário (Ex: Seg 8h-10h)</label>
          <input type="text" id="schedule" name="schedule">
        </div>
        <div class="form-group">
          <label for="planId">ID do Plano de Aula (Opcional)</label>
          <input type="text" id="planId" name="planId" placeholder="ID do Firestore do Plano">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>


  <script src="../services/api.js" type="module"></script>
  
  <script src="../scripts/componentLoader.js" type="module"></script>
  
  <script src="../scripts/turmas.js" type="module"></script>

</body>
</html>
