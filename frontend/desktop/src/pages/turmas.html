<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyUp Admin - Gerenciar Turmas</title>
  
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/turmas-conteudos.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>
<body>

  <div id="menu-container"></div>
  <div id="topbar-container"></div>

  <main class="content">
    
    <div class="header">
      <h1>Gerenciamento de Turmas</h1>
      <button id="openModalTurmaBtn" class="btn btn-primary">Adicionar</button>
    </div>

    <div class="filters">
      <div class="search-bar">
        <input type="text" id="turmas-search" placeholder="Buscar por nome da turma...">
      </div>
      <select id="turmas-filter-grade" class="filter-select">
        <option value="">Filtrar por Nível</option>
        <option value="Fundamental 1">Fundamental 1</option>
        <option value="Fundamental 2">Fundamental 2</option>
        <option value="Ensino Médio">Ensino Médio</option>
      </select>
      <select id="turmas-filter-sort" class="filter-select">
        <option value="desc">Mais novas primeiro</option>
        <option value="asc">Mais antigas primeiro</option>
      </select>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>NOME DA TURMA</th>
            <th>PROFESSOR</th>
            <th>NÍVEL/ANO</th>
            <th>PLANO DE AULA</th>
            <th>HORÁRIO</th>
            <th>Nº ALUNOS</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody id="tabelaTurmasBody">
          </tbody>
        </table>
      </div>
  </main>

  <div id="modalTurma" class="modal-overlay">
    <div class="modal-content">
      <span id="closeModalTurmaBtn" class="modal-close">&times;</span>
      <h2 id="turmaModalTitle">Nova Turma</h2> 
      
      <form id="formTurma">
        <div class="form-group full-width">
          <label for="turma-name">Nome da Turma (Ex: 601, 7A)</label>
          <input type="text" id="turma-name" name="name" required>
        </div>

        <div class="form-group">
          <label for="turma-educationLevel">Nível de Ensino</label>
          <select id="turma-educationLevel" name="educationLevel" required>
            <option value="">Selecione...</option>
            <option value="Fundamental 1">Fundamental 1</option>
            <option value="Fundamental 2">Fundamental 2</option>
            <option value="Ensino Médio">Ensino Médio</option>
          </select>
        </div>

        <div class="form-group">
          <label for="turma-schoolYear">Ano/Série</label>
          <select id="turma-schoolYear" name="schoolYear" required disabled>
            <option value="">Selecione o Nível primeiro</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label>Dias da Semana</label>
          <div class="week-days-selector">
            <label class="day-checkbox"><input type="checkbox" name="days" value="Seg">Seg</label>
            <label class="day-checkbox"><input type="checkbox" name="days" value="Ter">Ter</label>
            <label class="day-checkbox"><input type="checkbox" name="days" value="Qua">Qua</label>
            <label class="day-checkbox"><input type="checkbox" name="days" value="Qui">Qui</label>
            <label class="day-checkbox"><input type="checkbox" name="days" value="Sex">Sex</label>
          </div>
        </div>

        <div class="form-group">
          <label for="turma-startTime">Início</label>
          <input type="time" id="turma-startTime" name="startTime" required>
        </div>
        <div class="form-group">
          <label for="turma-endTime">Fim</label>
          <input type="time" id="turma-endTime" name="endTime" required>
        </div>

        <div class="form-group">
          <label for="turma-teacherId">Professor</label>
          <select id="turma-teacherId" name="teacherId" required>
            <option value="">Carregando...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="turma-planId">Plano de Aula (Opcional)</label>
          <select id="turma-planId" name="planId">
            <option value="">Carregando...</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label>Selecione os Alunos (Filtre por Nível/Ano acima)</label>
          <div id="student-selection-container" class="student-selection-box">
            <div class="no-students-msg">Selecione um Nível e Ano para ver os alunos.</div>
          </div>
        </div>

        <div class="form-actions full-width">
          <button type="submit" id="turmaModalSubmitBtn" class="btn btn-primary">Salvar Turma</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modalStatus" class="modal-overlay" style="z-index: 1001;">
    <div class="modal-content">
      <span id="closeStatusModalBtn" class="modal-close">&times;</span>
      <h2 id="statusModalTitle">Aviso</h2>
      <p id="statusModalMessage" style="margin: 15px 0; color: #333;"></p>
      <div class="form-actions">
        <button id="okStatusModalBtn" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
  <div id="modalConfirmacao" class="modal-overlay" style="z-index: 1002;">
    <div class="modal-content">
      <span id="closeConfirmacaoModalBtn" class="modal-close">&times;</span>
      <h2>Confirmação</h2>
      <p id="confirmacaoMessage">Tem certeza?</p>
      <div class="form-actions">
        <button id="cancelarConfirmacaoBtn" class="btn btn-secondary">Cancelar</button>
        <button id="confirmarAcaoBtn" class="btn btn-primary" style="background-color: #d32f2f; border-color: #d32f2f;">Confirmar</button>
      </div>
    </div>
  </div>
  
  <script src="../scripts/turmas.js" type="module"></script>
</body>
</html>
