<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planos de Aula - StudyUp</title>
  <link rel="stylesheet" href="../styles/planos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><span class="material-symbols-rounded">home</span> INICIO</li>
        <li><span class="material-symbols-rounded">person</span> PROFESSORES</li>
        <li><span class="material-symbols-rounded">school</span> ALUNOS</li>
        <li class="active"><span class="material-symbols-rounded">menu_book</span> TURMAS E CONTEÚDOS</li>
        <li><span class="material-symbols-rounded">help</span> SUPORTE</li>
        <li><span class="material-symbols-rounded">settings</span> CONFIGURAÇÃO</li>
      </ul>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="user-area">
          <span class="material-symbols-rounded">notifications</span>
          <span class="material-symbols-rounded">account_circle</span> admin
          <span class="material-symbols-rounded">expand_more</span>
        </div>
      </header>

      <section class="content">
        <div class="submenu">
          <button onclick="window.location.href='turmas.html'">Turmas</button>
          <button class="active">Planos de aula</button>
        </div>

        <h2>Planos de Aula</h2>
        <button class="add-btn" id="btnAdd">Adicionar</button>

        <div class="search-area">
          <span class="material-symbols-rounded">search</span>
          <input type="text" id="search" placeholder="Buscar plano..." />
          <button class="filter-btn"><span class="material-symbols-rounded">filter_alt</span></button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Nível Escolar</th>
              <th>Criado em</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Planos carregados aqui -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal de Cadastro -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Adicionar Plano de Aula</h3>
      <form id="formAddPlan">
        <input type="text" id="titulo" placeholder="Título" required />
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <select id="nivel" required>
          <option value="">Selecione o nível escolar</option>
          <option value="Fundamental I">Fundamental I</option>
          <option value="Fundamental II">Fundamental II</option>
          <option value="Ensino Médio">Ensino Médio</option>
        </select>
        <button type="submit">Salvar</button>
        <button type="button" id="btnFechar">Cancelar</button>
      </form>
    </div>
  </div>

  <script type="module" src="../scripts/planos.js"></script>
</body>
</html>
