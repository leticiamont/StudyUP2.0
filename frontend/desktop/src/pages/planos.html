<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyUp Admin - Planos de Aula</title>
  
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/turmas-conteudos.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>
<body>

  <div id="menu-container"></div>
  <div id="topbar-container"></div>

  <main class="content">
    
    <div class="header">
      <h1>Planos de Aula</h1>
      <button id="openModalPlanoBtn" class="btn btn-primary">Adicionar</button>
    </div>

    <div class="filters">
      <div class="search-bar">
        <input type="text" id="planos-search" placeholder="Buscar por nome do plano...">
      </div>
      <select id="planos-filter-grade" class="filter-select">
        <option value="">Filtrar por Nível</option>
        <option value="Fundamental 1">Fundamental 1</option>
        <option value="Fundamental 2">Fundamental 2</option>
        <option value="Ensino Médio">Ensino Médio</option>
      </select>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>              
            <th>NOME DO PLANO</th>
            <th>NÍVEL/ANO</th>
            <th>ARQUIVO (PDF)</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody id="tabelaPlanosBody">
          </tbody>
      </table>
    </div>
  </main>

  <div id="modalPlano" class="modal-overlay">
    <div class="modal-content">
      <span id="closeModalPlanoBtn" class="modal-close">&times;</span>
      <h2>Novo Plano de Aula</h2>
      <form id="formPlano">
        <div class="form-group">
          <label for="plano-name">Nome do Plano (Ex: Geografia 6º Ano)</label>
          <input type="text" id="plano-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="plano-gradeLevel">Nível Escolar</label>
          <select id="plano-gradeLevel" name="gradeLevel" required>
            <option value="">Selecione...</option>
            <option value="Fundamental 1">Fundamental 1</option>
            <option value="Fundamental 2">Fundamental 2</option>
            <option value="Ensino Médio">Ensino Médio</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plano-schoolYear">Ano/Série</label>
          <select id="plano-schoolYear" name="schoolYear" required disabled>
            <option value="">Selecione o nível primeiro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plano-file">Arquivo PDF</label>
          <input type="file" id="plano-file" name="pdfFile" accept="application/pdf" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar e Enviar PDF</button>
        </div>
      </form>
    </div>
  </div>
  
  <div id="modalViewPDF" class="modal-overlay" style="z-index: 2000;">
    <div class="modal-content pdf-modal-content">
      <div class="pdf-header">
        <h2 id="pdfTitle">Visualizando Arquivo</h2>
        <span id="closePdfBtn" class="modal-close" style="position: static;">&times;</span>
      </div>
      <iframe id="pdfViewerFrame" src=""></iframe>
    </div>
  </div>

  <div id="modalStatus" class="modal-overlay" style="z-index: 1001;">
    <div class="modal-content">
      <span id="closeStatusModalBtn" class="modal-close">&times;</span>
      <h2 id="statusModalTitle">Aviso</h2>
      <p id="statusModalMessage" style="margin: 15px 0; color: #333;"></p>
      <div class="form-actions">
        <button id="okStatusModalBtn" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>

  <div id="modalConfirmacao" class="modal-overlay" style="z-index: 1002;">
    <div class="modal-content">
      <span id="closeConfirmacaoModalBtn" class="modal-close">&times;</span>
      <h2>Confirmação</h2>
      <p id="confirmacaoMessage">Tem certeza?</p>
      <div class="form-actions">
        <button id="cancelarConfirmacaoBtn" class="btn btn-secondary">Cancelar</button>
        <button id="confirmarAcaoBtn" class="btn btn-primary" style="background-color: #d32f2f; border-color: #d32f2f;">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="../scripts/planos.js" type="module"></script>
</body>
</html>
