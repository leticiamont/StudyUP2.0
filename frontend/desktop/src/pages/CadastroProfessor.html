<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Professor</title>
  <script type="module" src="../scripts/cadastroProfessor.js"></script>
</head>
<body>
  <h1>Cadastro de Professor</h1>
  <form id="formProfessor">
    <input type="text" id="nome" placeholder="Nome completo" required /><br>
    <input type="email" id="email" placeholder="E-mail" required /><br>
    <input type="text" id="area" placeholder="Área de atuação" /><br>
    <textarea id="curriculo" placeholder="Currículo"></textarea><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p id="status"></p>
</body>
</html>
