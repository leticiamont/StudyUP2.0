<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyUp Admin - Professores</title>
  
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/turmas-conteudos.css"> <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>
<body>

  <div id="menu-container"></div>
  <div id="topbar-container"></div>

  <main class="content">
    
    <div class="header">
      <h1>Gerenciamento de Professores</h1>
      <button id="openModalProfessorBtn" class="btn btn-primary">Adicionar Professor</button>
    </div>

    <div class="filters">
      <div class="search-bar">
        <input type="text" id="prof-search" placeholder="Buscar por nome ou email...">
      </div>
      <select id="prof-filter-sort" class="filter-select">
        <option value="asc">Ordem Alfabética (A-Z)</option>
        <option value="desc">Ordem Alfabética (Z-A)</option>
      </select>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>TURMAS ATRIBUÍDAS</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody id="tabelaProfessoresBody"></tbody>
      </table>
    </div>
  </main>

  <div id="modalProfessor" class="modal-overlay">
    <div class="modal-content">
      <span id="closeModalProfessorBtn" class="modal-close">&times;</span>
      <h2>Novo Professor</h2>
      <form id="formProfessor">
        <div class="form-group">
          <label for="prof-name">Nome Completo</label>
          <input type="text" id="prof-name" name="displayName" required>
        </div>
        <div class="form-group">
          <label for="prof-email">Email de Login (Real)</label>
          <input type="text" id="prof-email" name="email" required>
        </div>
        <div class="form-group" id="prof-password-group">
          <label for="prof-password">Senha Provisória</label>
          <input type="text" id="prof-password" name="password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  
  <div id="modalStatus" class="modal-overlay" style="z-index: 1001;">
    <div class="modal-content">
      <span id="closeStatusModalBtn" class="modal-close">&times;</span>
      <h2 id="statusModalTitle">Sucesso!</h2>
      <pre id="statusModalMessage" style="background-color: #f5f5f5; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;">
        Professor atualizado.
      </pre>
      <div class="form-actions">
        <button id="okStatusModalBtn" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
  
  <script src="../scripts/professores.js" type="module"></script>

</body>
</html>
